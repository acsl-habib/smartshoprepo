<div class="view-container">
  <mat-card class="medium-form-card-container mat-elevation-z8">
    <mat-card-header>

      <mat-card-title>Edit Category</mat-card-title>
      <mat-card-subtitle>Edit Category record</mat-card-subtitle>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content class="medium-form-container">

      <form #addFrm="ngForm" (ngSubmit)="save(addFrm)">

        <mat-form-field class="f-w" appearance="standard">
          <mat-label>Category Name</mat-label>
          <input matInput type="text" name="name" id="name" [(ngModel)]="category.categoryName" #name="ngModel" required />
          <mat-error *ngIf="name.touched && name.invalid">Name required</mat-error>
        </mat-form-field>


        <div style="display:flex; justify-content:flex-end" class="example-button-row">
          <button class="circle-link" type="reset" mat-raised-button color="accent">Reset</button>
          &nbsp;
          <button class="circle-link" type="submit" mat-raised-button color="primary">Submit</button>
        </div>

      </form>
    </mat-card-content>

    <mat-card-actions class="medium-form-container">
      <a mat-flat-button [routerLink]="['/categories']" class="mt-1"><mat-icon>west</mat-icon> back to list</a>
    </mat-card-actions>

  </mat-card>
</div>
