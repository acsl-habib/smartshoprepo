<div class="view-container">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <mat-card class="table-card mat-elevation-z9">
      <mat-card-header>
        <mat-card-title>Customers</mat-card-title>
        <mat-card-subtitle>Customer Details</mat-card-subtitle>
        <span class="filler"></span>
        <a mat-mini-fab [routerLink]="['/customer-create']" [title]="'Create new Customer'"><mat-icon>add</mat-icon></a>
      </mat-card-header>
      <mat-card-content >
  
          <mat-table [dataSource]="dataSource" matSort >
            <ng-container matColumnDef="customerName" >
              <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.customerName}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="address" >
                <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.address}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="phone" >
                <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="userId" >
                <mat-header-cell *matHeaderCellDef mat-sort-header>User ID</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.userId}}</mat-cell>
              </ng-container>
              <<ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" [routerLink]="['/customer-edit', element.categoryId]"><mat-icon>edit</mat-icon></button>
                  <button matRipple mat-icon-button class="circle-link" color="warn" ><mat-icon>delete</mat-icon></button>
                </mat-cell>
              </ng-container>
            <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
            <mat-row *matRowDef="let row;columns:columnList"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
        
      </mat-card-content>
    </mat-card>
  </div>
