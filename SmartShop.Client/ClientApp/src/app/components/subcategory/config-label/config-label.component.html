<div class="view-container">
  <mat-card class="medium-form-card-container mat-elevation-z9">
    <mat-card-header>
      <mat-card-title>Create new config label</mat-card-title>
      <mat-card-subtitle>Fill up the form</mat-card-subtitle>
      <img src="../../../../assets/price-tag-svgrepo-com.svg" mat-card-avatar class="avatar" />
     
      
    </mat-card-header>
    <mat-card-content>
     
      <form [formGroup]="configForm" class="medium-form-container">


        <mat-form-field class="f-w" appearance="standard">
          <mat-label>Category</mat-label>
          <mat-select formControlName="categoryId" (selectionChange)="categoryChanged($event)">
            <mat-option value="">None</mat-option>
            <mat-option *ngFor="let cat of categories" [value]="cat.categoryId">{{cat.categoryName}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="f-w" appearance="standard">
          <mat-label>Subcategory</mat-label>
          <mat-select formControlName="subcategoryId">
            <mat-option value="">None</mat-option>
            <mat-option *ngFor="let cat of subCategories" [value]="cat.subcategoryId">{{cat.subcategoryName}}</mat-option>
            <mat-error *ngIf="f.subcategoryId.touched && f.subcategoryId.errors?.required">Sub-category is <strong>required</strong></mat-error>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="f-w" appearance="standard">
          <mat-label>Label Name</mat-label>
          <input matInput type="text" formControlName="configurationLabel" />
          <mat-error *ngIf="f.configurationLabel.touched && f.configurationLabel.errors?.required">Product Name is <strong>required</strong></mat-error>

        </mat-form-field>

        <div class="f-w right">
          <button type="reset" mat-raised-button color="accent"><mat-icon style="margin-right:12px">restart_alt</mat-icon>Reset</button>
          &nbsp;
          <button type="submit" mat-raised-button color="primary" [disabled]="configForm.invalid"><mat-icon style="margin-right:12px">save_alt</mat-icon>Create</button>
        </div>
      </form>
       
       
     
    </mat-card-content>
  </mat-card>
</div>
