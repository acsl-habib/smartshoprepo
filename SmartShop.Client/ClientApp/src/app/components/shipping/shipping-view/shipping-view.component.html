<div class="view-container">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <mat-card class="table-card mat-elevation-z9">
      <mat-card-header>
        <mat-card-title>Shippings</mat-card-title>
        <mat-card-subtitle>Product Shippings</mat-card-subtitle>
        <span class="filler"></span>
        <a mat-mini-fab [routerLink]="['/shipping-create']" [title]="'Create new shipping'"><mat-icon>add</mat-icon></a>
      </mat-card-header>
      <mat-card-content >
  
          <mat-table [dataSource]="dataSource" matSort >

            <ng-container matColumnDef="shippingAddress" >
              <mat-header-cell *matHeaderCellDef mat-sort-header>Shipping Address</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.shippingAddress}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="shippingCost" >
                <mat-header-cell *matHeaderCellDef mat-sort-header>Shipping Cost</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.shippingCost}}</mat-cell>
              </ng-container>

            <ng-container matColumnDef="actions" >
              <mat-header-cell *matHeaderCellDef> </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <a [routerLink]="['/shipping-edit', element.shippingId]" mat-icon-button><mat-icon>edit</mat-icon></a>
            <button (click)="delete(element)"  mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
            <mat-row *matRowDef="let row;columns:columnList"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
        
      </mat-card-content>
    </mat-card>
  </div>
