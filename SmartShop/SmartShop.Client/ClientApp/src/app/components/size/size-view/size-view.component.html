<div class="view-container">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <mat-card class="table-card mat-elevation-z9">
      <mat-card-header>
        <mat-card-title>Sizes</mat-card-title>
        <mat-card-subtitle>Product Sizes</mat-card-subtitle>
        <span class="filler"></span>
        <a mat-mini-fab [routerLink]="['/size-create']" [title]="'Create new Size'"><mat-icon>add</mat-icon></a>
      </mat-card-header>
      <mat-card-content >
          <mat-table [dataSource]="dataSource" matSort >
            <ng-container matColumnDef="sizeName" >
              <mat-header-cell *matHeaderCellDef mat-sort-header>Size Name</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.sizeName}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef>Manipulate</mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button mat-icon-button [routerLink]="['/size-edit', element.sizeId]"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
            <mat-row *matRowDef="let row;columns:columnList"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
        
      </mat-card-content>
    </mat-card>
  </div>
