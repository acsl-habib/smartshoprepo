<div class="view-container">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <mat-card class="table-card mat-elevation-z9">
    <mat-card-header>
      <mat-card-title>Sub-categories</mat-card-title>
      <mat-card-subtitle>Sub-category list</mat-card-subtitle>
      <span class="filler"></span>
      <a mat-mini-fab [routerLink]="['/subcategory-create']" [title]="'Create subcategory'"><mat-icon>add</mat-icon></a>
    </mat-card-header>
    <mat-card-content>

      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="subcategoryName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Sub-category Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.subcategoryName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="categoryId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getCategoryName(element.categoryId)}}</mat-cell>
        </ng-container>
        <<ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <a [routerLink]="['/subcategory-edit', element.subcategoryId]" mat-icon-button><mat-icon>edit</mat-icon></a>
            <button (click)="delete(element)"  mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row;columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
